<!doctype html>
<html lang="hu">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Igényfelmérő – HM Media</title>
<link rel="icon" type="image/png" href="assets/ChatGPT Image 2025. okt. 24. 17_19_17.png" />
<style>
  :root {
    --bg:#0b0c10; --panel:#121317; --text:#e8e8ea; --muted:#a6a8ad;
    --brand:#7c5cff; --brand2:#5dd6ff; --stroke:#23242d; --card:#0f1015;
  }
  @media (prefers-color-scheme: light) {
    :root {
      --bg:#f6f7fb; --panel:#ffffff; --text:#0d0e12; --muted:#586074;
      --brand:#5a48ff; --brand2:#00b6ff; --stroke:#e7e7ef; --card:#ffffff;
    }
  }
  body {
    background:var(--bg);
    color:var(--text);
    font:16px/1.65 "Poppins", system-ui, -apple-system, "Segoe UI", Inter, Roboto, Arial, sans-serif;
    overflow-x:hidden;
    margin:0;
    padding:40px 20px;
  }
  .wrap { max-width:760px; margin:0 auto; }
  h1 {
    text-align:center;
    font-size:2.2rem;
    margin-bottom:10px;
    background:linear-gradient(90deg,var(--brand),var(--brand2));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
  }
  p.lead { text-align:center; color:var(--muted); margin-bottom:40px; }
  form { display:flex; flex-direction:column; gap:16px; }
  label { font-weight:600; margin-bottom:4px; display:block; }
  input, textarea, select {
    width:100%; padding:12px 14px; border-radius:10px;
    border:1px solid var(--stroke); background:var(--panel);
    color:var(--text); font-family:inherit; font-size:1rem;
  }
  input[type="checkbox"], input[type="radio"] { width:auto; margin-right:8px; }
  .group { margin-bottom:16px; }
  .checkbox-group, .radio-group { display:flex; flex-direction:column; gap:6px; margin-top:6px; }
  .submit-btn {
    border:none; padding:14px 22px; border-radius:14px; font-size:1rem;
    font-weight:600; color:#fff; background:linear-gradient(90deg,var(--brand),var(--brand2));
    cursor:pointer; box-shadow:0 8px 24px rgba(124,92,255,0.25);
    transition:all .3s ease; background-size:200% 100%; background-position:0 0;
  }
  .submit-btn:hover { background-position:100% 0; transform:translateY(-2px); }
  .back-link { display:block; text-align:center; margin-top:30px; color:var(--brand2); text-decoration:none; }
  .back-link:hover { text-decoration:underline; }
</style>
</head>
<body>
<div class="wrap">
  <h1>Igényfelmérő</h1>
  <p class="lead">Segít, hogy pontos árajánlatot adhassak a projektedhez.</p>
  <form onsubmit="event.preventDefault(); alert('Köszönöm! Hamarosan jelentkezem.');">
    <div class="group">
      <label for="name">Név *</label>
      <input type="text" id="name" required>
    </div>
    <div class="group">
      <label for="email">E-mail *</label>
      <input type="email" id="email" required>
    </div>
    <div class="group">
      <label for="phone">Telefonszám</label>
      <input type="tel" id="phone">
    </div>
    <div class="group">
      <label for="project">Cég / projekt neve</label>
      <input type="text" id="project">
    </div>
    <div class="group">
      <label>Milyen szolgáltatások érdeklik?</label>
      <div class="checkbox-group">
        <label><input type="checkbox"> Weboldal készítés</label>
        <label><input type="checkbox"> Karbantartás</label>
        <label><input type="checkbox"> Alap SEO</label>
        <label><input type="checkbox"> Arculattervezés <small>(ha nincs még meglévő arculat)</small></label>
      </div>
    </div>
    <div class="group">
      <label>Van már meglévő arculat / logó?</label>
      <div class="radio-group">
        <label><input type="radio" name="branding" value="igen"> Igen</label>
        <label><input type="radio" name="branding" value="nem"> Nincs, szükségem lesz rá</label>
      </div>
    </div>
    <div class="group">
      <label for="goal">Milyen stílust / célt szeretnél elérni?</label>
      <textarea id="goal" rows="3"></textarea>
    </div>
    <div class="group">
      <label>Költségkeret</label>
      <div class="radio-group">
        <label><input type="radio" name="budget" value="150-300"> 150–300 ezer Ft</label>
        <label><input type="radio" name="budget" value="300-600"> 300–600 ezer Ft</label>
        <label><input type="radio" name="budget" value="600+"> 600 ezer Ft felett</label>
      </div>
    </div>
    <div class="group">
      <label for="message">Megjegyzés / üzenet</label>
      <textarea id="message" rows="4"></textarea>
    </div>
    <button type="submit" class="submit-btn">Küldés</button>
  </form>
  <a href="index.html" class="back-link">← Vissza a főoldalra</a>
</div>
</body>
</html>
