<!doctype html>
<html lang="hu">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Igényfelmérő – HM Media</title>
<link rel="icon" type="image/png" href="assets/ChatGPT Image 2025. okt. 24. 17_19_17.png" />
<meta name="theme-color" content="#121317" />
<meta name="color-scheme" content="dark light" />

<style>
  :root {
    --bg:#14151b; --panel:#f8f9fb; --text:#0d0e12; --muted:#586074;
    --brand:#5a48ff; --brand2:#00b6ff; --stroke:#dcdce3; --shadow:rgba(0,0,0,0.08);
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --bg:#0b0c10; --panel:#121317; --text:#e8e8ea; --muted:#a6a8ad;
      --brand:#7c5cff; --brand2:#5dd6ff; --stroke:#23242d; --shadow:rgba(0,0,0,0.5);
    }
  }

  body {
    background: radial-gradient(800px 600px at 50% 100%, rgba(124,92,255,0.15), transparent),
                linear-gradient(180deg, var(--bg) 0%, #0e0f13 100%);
    color:var(--text);
    font:16px/1.65 "Poppins", system-ui, -apple-system, "Segoe UI", Inter, Roboto, Arial, sans-serif;
    margin:0;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    padding:40px 20px;
  }

  .form-frame {
    width:100%;
    max-width:850px;
    height:85vh;
    border-radius:22px;
    overflow:hidden;
    border:1px solid var(--stroke);
    box-shadow:0 10px 40px var(--shadow);
    background:var(--panel);
  }

  .form-frame iframe {
    width:100%;
    height:100%;
    border:none;
    background:transparent;
  }

  a.back-link {
    margin-top:26px;
    display:inline-block;
    font-weight:600;
    text-decoration:none;
    color:var(--brand2);
    transition:color 0.3s ease;
  }
  a.back-link:hover { color:var(--brand); }

  footer {
    color:var(--muted);
    font-size:0.9rem;
    margin-top:40px;
    text-align:center;
  }

</style>
</head>

<body>
  <div class="form-frame">
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSdwuuLZjKGA046XZwe-DuW6lhb1SRvqvo2Im7IDvt8PS7vDKg/viewform?embedded=true"
      allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      frameborder="0" marginheight="0" marginwidth="0">Betöltés...</iframe>
  </div>

  <a href="index.html" class="back-link">← Vissza a főoldalra</a>
  <footer>© 2025 HM – Media • Igényfelmérő</footer>
</body>
</html>
